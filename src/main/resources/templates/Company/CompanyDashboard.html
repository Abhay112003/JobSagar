<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}">
  <style>
    :root{
        --primary-color:#3498db;
        --secondary-color:#2c3e50;
        --accent-color:#e74c3c;
        --light-bg:#f8f9fa;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--light-bg);
    }
    .navbar-brand {
        font-weight: 700;
        color: var(--primary-color) !important;
     }
    .profile-img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border: 3px solid var(--primary-color);
    }
     .sidebar {
        background-color: white;
        border-radius: 10px;
        transition: transform 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .sidebar:hover{
        transform: translateY(-5px);
    }
    .sidebar-link {
       color: var(--secondary-color);
        font-weight: 500;
        transition: color 0.3s ease, border-left 0.3s ease;
    }

   .sidebar-link.active {
            color: var(--primary-color);
            border-left: 3px solid var(--primary-color);
        }
     .card {
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        margin-bottom: 20px;
    }
    .card:hover{
        transform: translateY(-5px);
    }
    .box{
        background-color:#fff;
        border-radius:12px;
        padding:20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        transition:all 0.4s ease;
    }
    .box:hover{
        transform:scale(1.05);
    }
  </style>
</head>
<body>
<div th:insert="~{Company/DashboardContent :: topheader(${comdata})}"></div>
<div class="container my-4">
  <div class="row">
    <div class="col-lg-3" th:insert="~{Company/DashboardContent :: sideheader(${comdata})}"></div>
    <div class="col-lg-9">
      <div class="card" id="jobs">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Job Advertisement</h5>
          <a th:href="@{/jobpost}" class="btn btn-sm btn-outline-primary"><i class="fa-solid fa-plus me-1"></i>Add</a>
        </div>
        <div class="card-body">
          <div class="row">
            <!--  SM4 -->
            <div class="col-sm-4 ">
              <div class="m-2 box">
                <h5 class="form-label text-center"><strong>Total Jobs</strong></h5>
                <hr style="color:teal;">
                <p class="form-control-static text-end" >----</p>
              </div>
            </div>
            <!--  SM4 -->
            <div class="col-sm-4 ">
              <div class="m-2 box">
                <h5 class="form-label text-center" for="appprocess"><strong>Application Process</strong></h5>
                <hr style="color:teal;">
                <p class="text-end"><a th:href="@{/getshowalljobs}" id="appprocess" class="btn btn-sm btn-outline-primary">
                  <i class="fas fa-eye me-1"></i>Show</a></p>
              </div>
            </div>
            <!--  SM4 -->
            <div class="col-sm-4 ">
              <div class="m-2 box">
                <h5 class="form-label text-center" for="alljob"><strong>Show All Jobs</strong></h5>
                <hr style="color:teal;">
                <p class="text-end"><a th:href="@{/getshowalljobs}" id="alljob" class="btn btn-sm btn-outline-primary">
                  <i class="fas fa-eye me-1"></i>Show</a></p>
              </div>
            </div>
            <!--  SM4 -->
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header bg-white  d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Company Information</h5>
          <a th:href="@{/company/update}" class="btn btn-sm btn-outline-primary"><i class="fas fa-edit me-1"></i>Edit</a>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 ">
              <div class="mb-3">
                <label class="form-label"><strong>Company Name</strong></label>
                <p class="form-control-static" th:text="${comdata.name}"></p>
              </div>
              <div class="mb-3">
                <label class="form-label "><strong>Email Address</strong></label>
                <p class="form-control-static" th:text="${comdata.email}"></p>
              </div>
              <div class="mb-3">
                <label class="form-label "><strong>Contact Number</strong></label>
                <p class="form-control-static" th:text="${comdata.contact}"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label "><strong>Address</strong></label>
                <p class="form-control-static" th:text="${comdata.address}"></p>
              </div>
              <div class="mb-3">
                <label class="form-label "><strong>Company Description</strong></label>
                <p class="form-control-static" th:text="${comdata.description}"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
   <script>
        const links=document.querySelectorAll('.sidebar-link');

        links.forEach(link => {
         link.addEventListener('click',fun)
       });

        function fun(event){
         links.forEach(link => link.classList.remove('active'));
         event.target.classList.add('active');
        }
      </script>

 </body>
 </html>
