<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}">
  <style>
    :root{
        --primary-color:#3498db;
        --secondary-color:#2c3e50;
        --accent-color:#e74c3c;
        --light-bg:#f8f9fa;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--light-bg);
    }
    .navbar-brand {
        font-weight: 700;
        color: var(--primary-color) !important;
     }
    .profile-img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border: 3px solid var(--primary-color);
    }
     .sidebar {
        background-color: white;
        border-radius: 10px;
        transition: transform 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .sidebar:hover{
        transform: translateY(-5px);
    }
    .sidebar-link {
       color: var(--secondary-color);
        font-weight: 500;
        transition: color 0.3s ease, border-left 0.3s ease;
    }

        .sidebar-link.active {
            color: var(--primary-color);
            border-left: 3px solid var(--primary-color);
        }
     .card {
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        margin-bottom: 20px;
    }
    .card:hover{
        transform: translateY(-5px);
    }
    .box{
        background-color:#fff;
        border-radius:12px;
        padding:20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        transition:all 0.4s ease;
    }
    .box:hover{
        transform:scale(1.05);
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand"><img src="/Logo/websitelogo.png"  width="45px" height="45px">JobSagar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" >Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="jobs.html">Jobs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/Companyapplication}">Applications</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " th:href="@{/jobpost}">Profile</a>
        </li>
      </ul>
      <div class="d-flex align-items-center">
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="dropdownUser"
             data-bs-toggle="dropdown">
            <img th:if="${comdata.file != null}" th:src="@{/companylogo}"
                 class="rounded-circle me-2" width="40" height="40">
            <img th:unless="${comdata.file != null}" src="https://ui-avatars.com/api/?name=John+Doe&size=150&background=random" class="rounded-circle me-2"
                 width="40" height="40">
            <span class="d-none d-sm-inline text-dark" th:text="${comdata.name}"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" >Company Profile</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" th:href="@{/Company/logout}">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
