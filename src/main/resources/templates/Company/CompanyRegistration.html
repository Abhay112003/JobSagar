<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/Homepage/ProjectHome_page::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        *{
margin : 0%;
padding :0%;
box-sizing:border-box;
}
html,body
{
min-height : 100%;
width :100%
}
.container
{
display :flex;
align-items : center;
justify-content :center;
height :100%;
}
.form-main
{
height :100%;
width :650px;
padding :15px;
}
p{
font-size : 14px;
color :red;
}
h2
{
margin-top : -5px;
color : blue;
}
    </style>
</head>
<body>
<section class="container">
    <div class="form-main">
    <div class="row g-3 align-items-center">
        <div class="col-lg-center p-3 align-items-center">
            <form class="shadow-lg p-4 mb-2 bg-body rounded" th:action="@{/Otpverification}" th:onsubmit="return checkPassword()" method="post" enctype="multipart/form-data" th:object="${validate}">
                <h2 class="text-center">Registration</h2>
                 <div class=" mb-2 ">
                     <label for="Name" class="form-label">Company Name</label>
                     <input type="text" class="form-control  text" placeholder="Enter Company Name" id="Name" name="name" th:value="${validate.name}" required>
                     <p th:each="err : ${#fields.errors('name')}" th:text="${err}"></p>
                 </div>

                <div class="mb-2">
                    <label for="email" class="form-label">Official Email ID</label>
                    <input type="email" class="form-control text" id="email" name="email" placeholder="Enter Email" th:value="${validate.email}"
                           required>
                    <p th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
                </div>

                <div class="mb-2">
                    <label for="address" class="form-label">Company Address</label>
                    <input type="text" class="form-control text" id="address" name="address" placeholder="Enter Your Address"
                           th:value="${validate.address}" required>
                    <p th:each="err : ${#fields.errors('address')}" th:text="${err}"></p>
                </div>

                <div class="mb-2">
                    <label for="company_type" class="form-label">Company Type</label>
                    <select class="form-select" id="company_type" name="company_type" required>
                        <option selected>Select Company-type</option>
                        <option>One</option>
                        <option>Two</option>
                        <option>Three</option>
                    </select>
                </div>

                <div class="mb-2">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" name="description" placeholder="Enter Description"
                           th:value="${validate.description}" required>
                    <p th:each="err : ${#fields.errors('description')}" th:text="${err}"></p>
                </div>

                <div class="row mb-2">
                    <div class="col-lg-6 col-md-12 col-sm-12 mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"
                               th:value="${validate.password}">
                        <p th:each="err : ${#fields.errors('password')}" th:text="${err}"></p>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 mb-2  pass2">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="password2" placeholder="Enter Confirm Password" name="password2" >
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-lg-6 col-md-12 col-sm-12 mb-2">
                        <label for="file" class="form-label">Company Logo (Optional)</label>
                        <input type="file" class="form-control" id="file" name="logo" required>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 mb-2">
                        <label for="contact" class="form-label">Mobile</label>
                        <input type="number" class="form-control" id="contact" name="contact" placeholder="Enter Contact Number"
                               th:value="${validate.contact}" required>
                        <p th:each="err : ${#fields.errors('contact')}" th:text="${err}"></p>
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">I agree All Terms & conditions</label>
                </div>
                <div class="d-grid mt-2">
                    <input type="submit" class="btn btn-primary" value="Registration">
                </div>
              </form>
        </div>
        </div>
    </div>
</section>
<script th:src="@{/script1.js}"></script>
</body>
</html>
