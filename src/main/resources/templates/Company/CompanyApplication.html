<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card{
            border: none;
        }
     .card-body
     {
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0, 0.3);
     }
      .nodata{
        font-size :16px;
        }
     @media (max-width:400px) {
       .img{
        margin-left: 20px;
       }
       .selectbox{
        margin-left: 25px;
       }
     }
    </style>

</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4 fw-bold text-primary">Applied Candidates</h2>
    <hr class="mb-4">

    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <div class="d-flex align-items-center">
            <img th:if="${companydata.file != null}" th:src="@{/companydata/image}"
                 class="rounded-circle border border-2 shadow-sm" style="width: 60px; height: 60px;">
            <img th:unless="${companydata.file != null}" src="/Logo/profile.jpg"
                 class="rounded-circle border border-2 shadow-sm" style="width: 60px; height: 60px;">
            <h5 class="ms-3 mb-0 fw-semibold text-dark" th:text="${companydata.name}"></h5>


        </div>
        <form method="get" action="/view-applicants" class="d-flex align-items-center gap-2">
            <select name="JobTitle" class="form-select shadow-sm">
                <option disabled selected>Select Job Title</option>
                <option th:each="title : ${jobtitle}"
                        th:value="${title}"
                        th:text="${title}"></option>
            </select>
            <button type="submit" class="btn btn-primary shadow-sm">Filter</button>
        </form>
    </div>

    <div th:if="${applicationdata.size() == 0 || applicationdata == null}" class="text-center text-muted fs-5">
        No candidates have applied yet.
    </div>

    <div th:each="data, iter : ${applicationdata}" class="card shadow-sm mb-4 border-0 rounded-4">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h4 class="fw-bold mb-1 text-dark" th:text="${data.jobseeker.name}"></h4>
                    <p class="text-muted mb-0" th:text="${data.jobseeker.email}"></p>
                </div>
                <button class="btn btn-outline-primary btn-sm" th:onclick="'toggleDetails(' + ${iter.index} + ')'">
                    <i class="bi bi-eye-fill me-1"></i> View Details
                </button>
            </div>

            <div class="mt-3 ps-3 border-start" th:id="'details-' + ${iter.index}" style="display: none;">
                <p class="mb-1"><i class="bi bi-telephone-fill me-2 text-primary"></i><span th:text="'Contact: ' + ${data.jobseeker.contact}"></span></p>
                <p class="mb-1"><i class="bi bi-calendar3 me-2 text-success"></i><span th:text="'Applied Date: ' + ${data.applied_date}"></span></p>
                <p class="mb-1"><i class="bi bi-briefcase-fill me-2 text-info"></i><span th:text="'Job Title: ' + ${data.title}"></span></p>
                <p class="mb-0"><strong>Resume:</strong>
                    <button class="btn btn-outline-success btn-sm ms-2" data-bs-toggle="modal"
                            th:data-bs-target="${'#resumeModal' + iter.index}">
                        View Resume
                    </button>
                </p>
            </div>
        </div>
    </div>


    <!-- Resume Modal -->
    <div th:each="data, iter : ${applicationdata}" class="modal fade" th:id="'resumeModal' + ${iter.index}"
         tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content rounded-3 shadow-lg">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-semibold" th:text="'Resume of ' + ${data.jobseeker.name}"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe th:src="@{'/resume/view/' + ${data.application_id}}" width="100%" height="600px"
                            frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    function toggleDetails(index) {
       const elem=document.getElementById("details-"+index);
       elem.style.display=(elem.style.display==="none" || elem.style.display==="") ? "block" : "none";
     }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
