<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org" th:replace="~{Company/Header::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
     <style>
         *{
    margin: 0%;
    padding: 0%;
    box-sizing: border-box;
}
html,body{
    height: 100%;
    width: 100%;
    background-color:white;
}
.form-card{
 display :flex;
 justify-content:center;
 align-items :center;
}
form{
 margin :20px;
 padding : 20px;
 background-color: white;
 box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
}
.header{
    text-align: center;
}
     p{
     color :red;
     font-size :14px;
     font-weight :700;
      }
     </style>
</head>
<body>
<section class="container">
    <div class="form-card">
    <form class="form1" th:action="@{/saveData}" method="post" enctype="multipart/form-data" th:object="${Data}">
        <h2 class="header text-center">Users Registration </h2>
        <div class="mb-2">
            <label for="name" class="form-label">Enter Name</label>
            <input type="text" id="name" class="form-control" name="name" th:value="${Data.name}" required>
            <p th:each="err : ${#fields.errors('name')}" th:text="${err}"></p>
        </div>
        <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-control" name="email" th:value="${Data.email}" required>
            <p th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
        </div>
        <div class="mb-2">
            <label for="contact" class="form-label">Contact</label>
            <input type="number" id="contact" class="form-control" name="contact" th:value="${Data.contact}" required>
            <p th:each="err : ${#fields.errors('contact')}" th:text="${err}"></p>
        </div>
        <div class="mb-2">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control" name="address" th:value="${Data.address}" required>
            <p th:each="err : ${#fields.errors('address')}" th:text="${err}"></p>
        </div>

        <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
            <label for="profile" class="form-label">Profile</label>
            <input type="file" id="profile" class="form-control" name="img" required>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 mb-2">
            <label for="resume" class="form-label">Resume</label>
            <input type="file" id="resume" class="form-control" name="img2"  required>
        </div>
        </div>
        <div class="mb-3">
            <label for="skill" class="form-label">skill</label>
            <select id="skill" class="form-select" name="skill" required>
                <option selected>Select Skills</option>
                <option>SpringBoot</option>
                <option>Java</option>
                <option>Python</option>
            </select>
        </div>

        <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12 mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" name="password" th:value="${Data.password}" required>
            <p th:each="err : ${#fields.errors('password')}" th:text="${err}"></p>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="text" id="password2" class="form-control" required>
        </div>
       </div>

        <div class="d-grid mb-5">
            <input type="submit" class="btn btn-primary" >
        </div>
    </form>
    </div>
</section>
</body>
</html>
